	<form id = "login" action = http://127.0.0.1:9000/login method = "post">
		Username:<br>
		<input type = "text" name ="username" id ="username"> </input><br>
		Password:<br>
		<input type = "password" name = "password" id = "password"> </input> <br>
		<input type = "submit" value = "Log in" id = "logger"></input>
	</form>




<!--Scripts-->
	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!--POPPER.JS-->

	<!--Bootstrap javascript plugins-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<!--JS cookie -->
	<script src = "https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<!-- Making AJAX POST request to authentication service for login-->
	<script type = "text/javascript">
	//Make AJAX POST request to authentication service for login
	$(document).ready(function(){
		$('#login').submit(function(event){
			event.preventDefault();

			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			$.ajax({
				url: "http://127.0.0.1:9000/login",
				type: "POST",
				crossDomain: true,
				processdata: false,
				dataType: "json",
				headers: {
					"username": username,
					"password": password
				},
				statusCode: {
					200: function(){
						console.log("200: OK");
					}
				},
				success: function(data){

					Cookies.set('token', data.token);
					console.log("Success. Redirecting to admin.html");
					window.location = "http://127.0.0.1:8090/events2017/admin.html";


				},

				error: function(result){
					window.alert("Incorrect Username or password");
					console.log(result);
				}
			});
		});
	});

</script>
